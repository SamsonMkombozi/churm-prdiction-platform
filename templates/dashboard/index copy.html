<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Dashboard Debug Information</h1>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Debug Dashboard Issues</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="runDebug()">Run Debug Check</button>
                        <button class="btn btn-secondary ms-2" onclick="testDashboard()">Test Dashboard</button>
                        <button class="btn btn-info ms-2" onclick="checkModels()">Check Models</button>
                        <hr>
                        <div id="debugResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function runDebug() {
            document.getElementById('debugResults').innerHTML = '<div class="spinner-border" role="status"></div> Running debug...';
            
            fetch('/dashboard/debug')
                .then(response => response.json())
                .then(data => {
                    let html = '<h6>Debug Results:</h6><pre class="bg-light p-3">' + JSON.stringify(data, null, 2) + '</pre>';
                    document.getElementById('debugResults').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('debugResults').innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
                });
        }

        function testDashboard() {
            document.getElementById('debugResults').innerHTML = '<div class="spinner-border" role="status"></div> Testing dashboard...';
            
            fetch('/dashboard/')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('debugResults').innerHTML = '<div class="alert alert-success">✅ Dashboard loads successfully!</div>';
                    } else {
                        return response.text().then(text => {
                            document.getElementById('debugResults').innerHTML = '<div class="alert alert-danger">❌ Dashboard failed: ' + response.status + '<br><pre>' + text + '</pre></div>';
                        });
                    }
                })
                .catch(error => {
                    document.getElementById('debugResults').innerHTML = '<div class="alert alert-danger">❌ Network error: ' + error.message + '</div>';
                });
        }

        function checkModels() {
            document.getElementById('debugResults').innerHTML = '<div class="spinner-border" role="status"></div> Checking models...';
            
            fetch('/dashboard/api/stats')
                .then(response => response.json())
                .then(data => {
                    let html = '<h6>API Stats Response:</h6><pre class="bg-light p-3">' + JSON.stringify(data, null, 2) + '</pre>';
                    document.getElementById('debugResults').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('debugResults').innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
                });
        }

        // Auto-run debug on page load
        window.onload = function() {
            runDebug();
        };
    </script>
</body>
</html>
