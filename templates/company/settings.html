{% extends 'base.html' %}

{% block title %}Company Settings - {{ company.name }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">
            <i class="fas fa-cog me-2"></i>Company Settings
        </h1>
        <a href="{{ url_for('company.index') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Overview
        </a>
    </div>

    <form method="POST" action="{{ url_for('company.settings') }}">
        <!-- Basic Information -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Basic Information</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Company Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ company.name }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="industry" class="form-label">Industry</label>
                            <input type="text" class="form-control" id="industry" name="industry" 
                                   value="{{ company.industry or '' }}">
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" 
                              rows="3">{{ company.description or '' }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="website" class="form-label">Website</label>
                    <input type="url" class="form-control" id="website" name="website" 
                           value="{{ company.website or '' }}" placeholder="https://example.com">
                </div>
            </div>
        </div>
        
        <!-- CRM Integration -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">CRM Integration</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="crm_api_url" class="form-label">CRM API URL</label>
                    <input type="url" class="form-control" id="crm_api_url" name="crm_api_url" 
                           value="{{ company.crm_api_url or '' }}" 
                           placeholder="https://your-crm.com/api">
                    <small class="form-text text-muted">Habari CRM API endpoint URL</small>
                </div>
                
                <div class="mb-3">
                    <label for="crm_api_key" class="form-label">CRM API Key</label>
                    <input type="password" class="form-control" id="crm_api_key" name="crm_api_key" 
                           placeholder="Leave blank to keep current key">
                    <small class="form-text text-muted">Your CRM API authentication key (stored encrypted)</small>
                </div>
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="mb-4">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-save me-2"></i>Save Settings
            </button>
            <a href="{{ url_for('company.index') }}" class="btn btn-outline-secondary btn-lg">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
